<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Dua - Islamic App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .islamic-pattern {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(34, 197, 94, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(34, 197, 94, 0.05) 0%, transparent 50%);
            background-size: 100px 100px;
        }
        
        .geometric-pattern {
            background-image: 
                linear-gradient(45deg, rgba(34, 197, 94, 0.03) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(34, 197, 94, 0.03) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(34, 197, 94, 0.03) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(34, 197, 94, 0.03) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .form-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(34, 197, 94, 0.1);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid rgba(34, 197, 94, 0.1);
        }
        
        .input-field:focus {
            border-color: rgba(34, 197, 94, 0.4);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        .save-button {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }
        
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }
        
        .field-icon {
            color: #22c55e;
            transition: all 0.3s ease;
        }
        
        .input-group:focus-within .field-icon {
            color: #16a34a;
            transform: scale(1.1);
        }
        
        .crescent-decoration {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            opacity: 0.1;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 via-white to-green-50 islamic-pattern">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="relative inline-block">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Add New Dua</h1>
                <div class="w-24 h-1 bg-gradient-to-r from-green-400 to-green-600 mx-auto rounded-full"></div>
            </div>
            <p class="text-gray-600 mt-4 text-lg">Create and save your personal duas</p>
        </div>

        <!-- Main Form Card -->
        <div class="form-card rounded-3xl shadow-2xl p-8 relative overflow-hidden">
            <!-- Decorative Elements -->
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-green-400 via-green-500 to-green-600"></div>
            <div class="geometric-pattern absolute inset-0 opacity-30"></div>
            
            <!-- Crescent Moon Decoration -->
            <svg class="crescent-decoration" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c1.19 0 2.34-.21 3.41-.6-.51-.92-.8-1.98-.8-3.1 0-3.31 2.69-6 6-6 1.12 0 2.18.29 3.1.8.39-1.07.6-2.22.6-3.41C22 6.48 17.52 2 12 2z"/>
            </svg>
            
            <form class="space-y-8 relative z-10">
                <!-- Dua Title Field -->
                <div class="input-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-star field-icon mr-2"></i>
                        Dua Title
                    </label>
                    <input 
                        type="text" 
                        class="input-field w-full px-4 py-4 rounded-2xl bg-white/80 focus:outline-none text-gray-800 placeholder-gray-400"
                        placeholder="Enter the title of your dua..."
                        required
                    >
                </div>

                <!-- Dua Content Field -->
                <div class="input-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-book-open field-icon mr-2"></i>
                        Dua Content
                    </label>
                    <textarea 
                        rows="6"
                        class="input-field w-full px-4 py-4 rounded-2xl bg-white/80 focus:outline-none text-gray-800 placeholder-gray-400 resize-none"
                        placeholder="Write the dua in Arabic or your preferred language..."
                        required
                    ></textarea>
                </div>

                <!-- Meaning Field -->
                <div class="input-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-language field-icon mr-2"></i>
                        Meaning
                    </label>
                    <textarea 
                        rows="4"
                        class="input-field w-full px-4 py-4 rounded-2xl bg-white/80 focus:outline-none text-gray-800 placeholder-gray-400 resize-none"
                        placeholder="Enter the translation or meaning of the dua..."
                        required
                    ></textarea>
                </div>

                <!-- Repeat Count Field -->
                <div class="input-group">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-repeat field-icon mr-2"></i>
                        Repeat Count
                    </label>
                    <input 
                        type="number" 
                        min="1"
                        max="1000"
                        class="input-field w-full px-4 py-4 rounded-2xl bg-white/80 focus:outline-none text-gray-800 placeholder-gray-400"
                        placeholder="How many times to repeat (e.g., 33, 100)..."
                        required
                    >
                </div>

                <!-- Save Button -->
                <div class="pt-6">
                    <button 
                        type="submit"
                        class="save-button w-full py-5 px-8 rounded-2xl text-white font-bold text-lg flex items-center justify-center space-x-3 focus:outline-none focus:ring-4 focus:ring-green-300"
                    >
                        <i class="fas fa-save text-xl"></i>
                        <span>Save Dua</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer Message -->
        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm">
                <i class="fas fa-heart text-green-500 mr-1"></i>
                May your duas be accepted
            </p>
        </div>
    </div>

    <script>
        // Form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const title = this.querySelector('input[type="text"]').value;
            const content = this.querySelectorAll('textarea')[0].value;
            const meaning = this.querySelectorAll('textarea')[1].value;
            const repeatCount = this.querySelector('input[type="number"]').value;
            
            // Simple validation
            if (!title || !content || !meaning || !repeatCount) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate saving (in a real app, this would send to a server)
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin text-xl"></i><span>Saving...</span>';
            button.disabled = true;
            
            setTimeout(() => {
                button.innerHTML = '<i class="fas fa-check text-xl"></i><span>Saved Successfully!</span>';
                button.classList.add('bg-green-600');
                
                setTimeout(() => {
                    // Reset form
                    this.reset();
                    button.innerHTML = originalText;
                    button.disabled = false;
                    button.classList.remove('bg-green-600');
                    
                    // Show success message
                    alert('Dua saved successfully! ðŸ¤²');
                }, 2000);
            }, 1500);
        });

        // Add focus effects to input fields
        document.querySelectorAll('.input-field').forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            field.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Add subtle animation on page load
        window.addEventListener('load', function() {
            document.querySelector('.form-card').style.opacity = '0';
            document.querySelector('.form-card').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.form-card').style.transition = 'all 0.6s ease';
                document.querySelector('.form-card').style.opacity = '1';
                document.querySelector('.form-card').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>

</html>
